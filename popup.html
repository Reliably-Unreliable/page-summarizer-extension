<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 18px;
      margin: 0;
      color: #333;
    }
    
    .button-container {
      text-align: center;
      margin-bottom: 20px;
    }
    
    #summarizeBtn {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    
    #summarizeBtn:hover {
      background-color: #3367d6;
    }
    
    #summarizeBtn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .loading {
      text-align: center;
      color: #666;
      font-style: italic;
    }
    
    .summary {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 5px;
      background-color: #f9f9f9;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .error {
      color: #d93025;
      background-color: #fce8e6;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #d93025;
    }
    
    .hidden {
      display: none;
    }
    
    .api-key-section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    
    .api-key-input {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    
    #apiKeyInput {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 3px;
      font-size: 12px;
    }
    
    #saveApiKeyBtn {
      background-color: #34a853;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }
    
    #saveApiKeyBtn:hover {
      background-color: #2d8a47;
    }
    
    .api-key-help {
      text-align: center;
    }
    
    .api-key-help a {
      color: #4285f4;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Page Summarizer</h1>
  </div>
  
  <div id="apiKeySection" class="api-key-section">
    <div class="api-key-input">
      <input type="password" id="apiKeyInput" placeholder="Enter your Gemini API key">
      <button id="saveApiKeyBtn">Save</button>
    </div>
    <div class="api-key-help">
      <small><a href="https://aistudio.google.com/" target="_blank">Get API key from Google AI Studio</a></small>
    </div>
  </div>

  <div class="button-container">
    <button id="summarizeBtn">Summarize This Page</button>
  </div>
  
  <div id="loading" class="loading hidden">
    Summarizing page content...
  </div>
  
  <div id="summary" class="summary hidden"></div>
  
  <div id="error" class="error hidden"></div>

  <script src="popup.js"></script>
</body>
</html>
